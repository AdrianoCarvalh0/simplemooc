{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="pure-g-r content-ribbon">
    <div class="pure-u-1">
        <div class="l-box">
            <h4 class="content-subhead">Listagem do Curso:{{ course.name }}</h4>
        </div>
    </div>
</div>
<div class="pure-g-r content-ribbon">
    <div class="pure-u-1-3">
        <div class="l-box">
            <a href="#">
            {% if course.image %}
            <img src="{{ course.image.url }}" alt="{{ course.name }}" />
            {% else %}
            <img src="{% static 'img/imagem.jpg' %}" alt="teste else" />
            {% endif %}
            </a>
        </div>
    </div>
    <div class="pure-u-2-3">
        <div class="l-box">
            <h4 class="content-subhead"><a href="#" title="">{{ course.name }}</a></h4>
            <!--                quebra a linha automaticamente -->
            {{ course.description|linebreaks }}
            {{ course.about|linebreaks }}
        </div>
    </div>
</div>
{% endblock %}

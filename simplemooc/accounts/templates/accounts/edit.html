{% extends 'base.html' %}

{% block content %}
<div class="pure-g-r content-ribbon" align="center">
    <div class="pure-u-1" align="center">
        <h2>Informe seus dados de cadastro</h2>
        <form class="pure-form pure-form-aligned" method="post">
            {% csrf_token %}
            {% if success %}
            <p>Os dados foram alterados com sucesso</p>
            {% endif %}
            <fieldset>
                {{ form.non_field_errors }}
                {% for field in form %}
                <div class="pure-control-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
                {% endfor %}
                <div class="pure-controls">
                    <button type="submit" class="pure-button pure-button-primary">Salvar Modificações</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
